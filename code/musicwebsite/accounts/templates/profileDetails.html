{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row justify-content-md-center pt-3">
        <div class="col-md-6 bg-light">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p>{{ u_form | crispy }}</p>
                <p>{{ p_form | crispy }}</p>
                
                <button type="submit" class="btn btn-success">Update Account</button>
            </form>
        </div>
    </div>      
</div>

{% endblock %}
