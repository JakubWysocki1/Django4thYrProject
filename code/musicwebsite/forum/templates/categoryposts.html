{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    
    <h2 id="forum-category" class="pt-2 pb-2">{{category_name}}</h2>
    <div class="d-flex justify-content-md-center">
    <table id="post-table" class="table table-hover table-md-responsive">
        <thead>
          <tr>
            <th scope="col">Topic</th>
            <th scope="col" class="w-25">Author</th>
          </tr>
        </thead>
        
        <tbody>
        {% for post in posts %}
          <tr style="cursor:pointer;">
            
            <td><a href="{% url 'forum:post' post.id %}">{{post.title}} {{post.id}}</a></td>
            
            <td><a href="{% url 'accounts:profile' post.user %}">{{post.user}}</a></td>
          </tr>
        
        {% endfor %}
        </tbody>
      </table>
    </div>
</div>
{% endblock %}
