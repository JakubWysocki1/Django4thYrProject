{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1>{{post.title}}</h1>
    <img id="imageprofile" src="{{ post.user.userprofile.profile_picture.url }}">
    <p><a href="{% url 'accounts:profile' post.user %}">{{post.user}}</a></p>
    <p>{{post.body}}</p>

</div>

{% endblock %}
